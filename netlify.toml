[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  # IMPORTANTE: Configure estas vari√°veis no painel do Netlify
  # NEXTAUTH_URL = "https://naf-contabil.netlify.app"
  # NEXTAUTH_SECRET = "sua-chave-secreta-super-forte" 
  # DATABASE_URL = "postgresql://neondb_owner:password@xxxxx.neon.tech/neondb?sslmode=require"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 4000

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
